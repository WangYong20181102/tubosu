buildscript {
    repositories {
        mavenCentral()
    }
}





apply plugin: 'android'

dependencies {
    compile fileTree(include: '*.jar', dir: 'libs')
    compile files('libs/locSDK_6.11.jar')
    compile files('libs/httpmime-4.1.3.jar')
    compile files('libs/BaiduLBS_Android.jar')
    compile 'com.readystatesoftware.systembartint:systembartint:1.0.3'
    compile 'com.squareup.okhttp:okhttp:2.0.0'
    compile 'jp.co.cyberagent.android.gpuimage:gpuimage-library:1.3.0'
    compile 'jp.wasabeef:glide-transformations:2.0.1'
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.android.support:recyclerview-v7:21.0.3'
    compile 'com.android.support:cardview-v7:21.0.3'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.android.support:support-v4:21.0.3'
    compile 'com.facebook.rebound:rebound:0.3.8'
}




android {
    signingConfigs {
        release {
            keyAlias 'tubosu'
            keyPassword 'tubosu'
            storeFile file('D:/keystore/keystore')
            storePassword 'tubosu'
        }
    }
    compileSdkVersion 25
    buildToolsVersion '25.0.0'
    defaultConfig {
        applicationId "com.tbs.tobosutype" // 程序的包名
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 19
        versionName "3.1"
        multiDexEnabled true  // 消去重复的jar 引用
        manifestPlaceholders = [UMENG_CHANNEL_VALUE: "aisi"]//多渠道打包标识 默认爱思
